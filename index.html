<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest. Tu Biblioteca Favorita</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logoBooknestLight.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="divLogo">
            <img src="assets/img/logoBooknestDark.png" alt="Logo Booknest" class="image">
            <img src="assets/img/logoBooknestLight.png" alt="Logo Booknest" hidden class="image">
        </div>
        <div class="divIcons">
            <img src="assets/svg/icon-fav.svg" alt="Favoritos" class="icon">
            <img src="assets/svg/icon-user.svg" alt="Usuario" class="icon">
            <img src="assets/svg/icon-contact.svg" alt="Contacto" class="icon">
        </div>
    </header>
    <aside>
        <div>
            <img src="assets/svg/icon-darkMode.svg" alt="Modo Oscuro" class="icon">
            <img src="assets/svg/icon-lightMode.svg" alt="Modo Claro" hidden class="icon">
        </div>
        <div>
            <img src="assets/svg/icon-arrow.svg" alt="Flecha" class="icon">
        </div>
    </aside>
    <main>
        <section class="hero">
            <div>
                <h1><span class="line">El libro perfecto</span><span class="line">a solo un clic</span></h1>
                <h2><span class="line">Busca, descubre y compra entre</span><span class="line">miles de títulos al mejor precio</span></h2>
            </div>            
            <img src="assets/img/heroPhoto.jpg" alt="Foto Principal">
        </section>
        <section class="filters">
            <div class="searchInput">
                <img src="assets/svg/icon-search.svg" alt="Buscar" class="icon">
                <input id="inputSearch" type="search" placeholder="Buscar..." value="Harry Potter">
            </div> 
            <!-- Más tarde haremos de otra manera para estilarlo mejor el dropdown de los filtros -->
            <div class="filtersInputs">
                <select name="classify" id="classify">
                    <option value="recommended">Recomendado</option>
                    <option value="highesttolowest">Precio de mayor a menor</option>
                    <option value="lowesttohighest">Precio menor a mayor</option>
                </select>
                <select name="category" id="category">
                    <option value="all">Todas las categorías</option>
                </select>
                <select name="rate" id="rate">
                    <option value="all">Todas las valoraciones</option>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
                <select name="format" id="format">
                    <option value="all">Todos los formatos</option>
                </select>
                <select name="price" id="price">
                    <option value="all">Todos los precios</option>
                </select>
            </div>          
        </section>
        <section class="listBooks">
            <template id="book-template">
                <div class="book-item">
                    <img src="" alt="" class="book-image">
                    <h3 class="book-title"></h3>
                    <h4 class="book-author"></h4>
                    <p class="book-price"></p>
                    <div class="stars-outer">
                        <div class="stars-inner"></div>
                    </div>
                    <a class="link-purchase" href="">    
                        <div class="button-google">
                            <img src="assets/svg/icon-cart.svg" alt="Adquirir Libro" class="icon">
                            <span>Adquirir</span>
                        </div>
                    </a>
                </div>
            </template>
            <nav class="pagination"></nav>
        </section>
    </main>
    <footer>
        <div><p>
                <span class="line">© 2025 <a href="https://porfoliomiquelroca.netlify.app/">Miquel Roca</a>.</span>
                <span class="line">Todos los derechos reservados.</span>
        </p></div>
        <div>
            <p><a href="">Contact</a></p>
            <a target="_blank" href="https://github.com/MiquelRoca18"><img src="assets/svg/icon-github.svg" alt="Github Miquel Roca" class="icon"></a>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
