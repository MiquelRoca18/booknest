<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest. Tu Biblioteca Favorita</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="divLogo">
            <img src="assets/img/logoBooknestDark1.png" alt="Logo Booknest" class="image">
            <img src="assets/img/logoBooknestLight.png" alt="Logo Booknest" hidden class="image">
        </div>
        <div class="divIcons">
            <img src="assets/svg/icon-fav.svg" alt="Favoritos" class="icon">
            <img src="assets/svg/icon-user.svg" alt="Usuario" class="icon">
            <img src="assets/svg/icon-contact.svg" alt="Contacto" class="icon">
        </div>
    </header>
    <aside>
        <div>
            <img src="assets/svg/icon-darkMode.svg" alt="Modo Oscuro" class="icon">
            <img src="assets/svg/icon-lightMode.svg" alt="Modo Claro" hidden class="icon">
        </div>
        <div>
            <img src="assets/svg/icon-arrow.svg" alt="Flecha" class="icon">
        </div>
    </aside>
    <main>
        <section class="hero">
            <div>
                <h1><span class="line">El libro perfecto</span><span class="line">a solo un clic</span></h1>
                <h2><span class="line">Busca, descubre y compra entre</span><span class="line">miles de títulos al mejor precio</span></h2>
            </div>            
            <img src="assets/img/heroPhoto.jpg" alt="Foto Principal">
        </section>
        <section class="filters">
            <div class="searchInput">
                <img src="assets/svg/icon-search.svg" alt="Buscar" class="icon">
                <input type="search" placeholder="Buscar...">
            </div> 
            <!-- Más tarde haremos de otra manera para estilarlo mejor el dropdown de los filtros -->
            <div class="filtersInputs">
                <select name="clasificar" id="clasificar">
                    <option value="recomendado">Recomendado</option>
                    <option value="mayoramenor">Precio de mayor a menor</option>
                    <option value="menoramayor">Precio menor a mayor</option>
                </select>
                <select name="categoria" id="categoria">
                    <option value="todos">Todos</option>
                </select>
                <select name="valoracion" id="valoracion">
                    <option value="todos">Todos</option>
                </select>
                <select name="formato" id="formato">
                    <option value="todos">Todos</option>
                </select>
                <select name="precio" id="precio">
                    <option value="todos">Todos</option>
                </select>
            </div>          
        </section>
        <section class="listBooks">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <nav class="pagination"></nav>
        </section>
    </main>
    <footer>
        <div><p>
                <span class="line">© 2025 <a href="https://porfoliomiquelroca.netlify.app/">Miquel Roca</a>.</span>
                <span class="line">Todos los derechos reservados.</span>
        </p></div>
        <div>
            <p><a href="">Contact</a></p>
            <a target="_blank" href="https://github.com/MiquelRoca18"><img src="assets/svg/icon-github.svg" alt="Github Miquel Roca" class="icon"></a>
        </div>
    </footer>
</body>
</html>
